<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通用图文组件开发</title>
    <style type="text/css">
    body{
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }

    .iphone{
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }

    /*.h5_component_base {
      transition: all 1s;
    }

    .h5_component_base_leave {
      opacity: 0;
    }

    .h5_component_base_load {
      opacity: 1;
    }*/


    </style>
</head>

<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

<body>
  <div class="iphone"></div>

  <script type="text/javascript">
  var cfg = {
    type: 'base',
    // text: '你好',
    bg: '../imgs/p1_people.png',
    width: 514,
    height: 306,
    css: {
      bottom: 0,
      opacity: 0
    },
    animateIn: { bottom: 80, opacity:1 },
    animateOut: { bottom: 0, opacity:0 },
    center: true
  }
  var h5 = new H5ComponentBase( 'myName', cfg );
  $('.iphone').append(h5);

  var leave = true;
  $('body').click(function (){
      leave = !leave;
      $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
  })
  </script>
</body>
</html>
