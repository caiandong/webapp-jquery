<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>柱图实现</title>
    <style type="text/css">
    body{
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }

    .iphone{
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }

    /*.h5_component_base {
      transition: all 1s;
    }

    .h5_component_base_leave {
      opacity: 0;
    }

    .h5_component_base_load {
      opacity: 1;
    }*/


    </style>
</head>
<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

<!-- 引入柱图的资源 -->
<script type="text/javascript" src="../js/H5ComponentBar.js"></script>
<link rel="stylesheet" type="text/css" href="../css/H5ComponentBar.css">
<body>
  <!-- 用于开发测试 H5ComponentBar 对象（柱图组件） -->
  <div class="iphone">
  </div>
  <script type="text/javascript">
  var cfg = {
    type: 'bar',
    // text: '你好',
    width: 530,
    height: 600,
    data: [
      ['javascript', .4 , '#ff7676'],
      ['HTML/CSS', .2],
      ['CSS3', .1],
      ['HTML5', .2],
      ['jQuery', .35],
      ['Bootstrap', .05],
      ['AngularJS', .09]
    ],
    css: { // 相对于整个H5_Component的样式
      top: 100,
      opacity: 0
    },
    animateIn: { top: 200, opacity:1 },
    animateOut: { top: 100, opacity:0 },
    center: true
  }
  var h5 = new H5ComponentBar( 'myBarComponent', cfg );
  $('.iphone').append(h5);

  var leave = true;
  $('body').click(function (){
      leave = !leave;
      $('.h5_component').trigger( leave ? 'onLeave' : 'onLoad' )
  })
  </script>
</body>
</html>
